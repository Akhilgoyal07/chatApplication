  <body>
    
    <div class="container-fluid">
      <div class="row mt-5">

        <div class="col-md-1">

        </div>
        
        <div class="col-md-5 col-sm-12 text-center">
          <img src="smart.png" class="img-fluid" alt="pic" style="height: 600px; width: 600px; ">
        </div>

        <div class="col-md-5 col-sm-12 align-self-center" id="loginDiv">
          <div class="row">
              <div class="col">
                  <h1 id="site">SmartChat</h1>
              </div>
          </div>
          <!-- <div>
            <img src="smart.png" class="img-fluid" alt="logo">
          </div> -->
          
          <div class="row justify-content-around">
              <div class="col-7" id="loginSection">
                  
                  <form class="row " action="http://localhost:3000/home" method="POST">
                      <div class="form-group col-10 offset-1 mt-4" >
                          <input class="form-control" id="userName" type="text" name="userName" placeholder="Enter your username">
                      </div>
                      <div class="form-group col-10 offset-1">
                          <input class="form-control" id="password" type="password" name="password" placeholder="Enter your password">
                      </div>

                      <div class="form-group col-10 offset-1">
                        <label style="color:#33B5FF; font-size: 20px; font-weight: bold;" for="roomName">Choose a Room :</label>
                        <select name="roomName" id="roomName" style="width:110px; margin-left: 5px;">
                            <option value="angular">Angular</option>
                            <option value="nodejs">Nodejs</option>
                            <option value="javascript">JavaScript</option>
                            <option value="vue">Vue</option>
                        </select>
                      </div>
                      

                      <div class="form-group col-10 offset-1">
                          <input type="checkbox"><label class="ml-1" style="color:wheat">Remember me</label>
                      </div>

                      <div class="justify-content around">
                          <h6 id ="errormessage" class="ml-5" style="color: white;"> </h6>
                      </div>
                      
                      <div class="form-group col-10 offset-1">
                          <input class="btn btn-info w-100" type="submit"  value="Login" >
                      </div>
                      
                      <div class="form-group col-10 offset-1" >
                          <input class="btn btn-info w-100" type="button" value="Sign Up">
                      </div>
                  </form>
                  
              </div>
          </div>
      </div>

      </div>
    </div>
