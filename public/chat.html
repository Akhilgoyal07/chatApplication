
<!DOCTYPE html>

<body>
    
    <div class="row mt-2">
        <div class="col-1 offset-4 ">
            <img id="logo"  src="smart.png">
        </div>
        <div class="col-6 self-align-center mt-4">
            <h1> SmartChat</h1>
        </div>
    </div>
    
    <div class="container mt-4" >
        <div class="row">
            <div class=" col-10">
                <div class="row">
                    <div class="col-1">
                        <img src="nobita.jfif" style="height: 50px ;width:50px; border: 1px solid black; border-radius: 40px;">
                    </div>
                    <div class="col-2 mt-2">
                        <p id="userName" style="font-weight: bolder; font-size: larger;"></p>
                    </div>
                    <div class="col-4 ">
                        <p id="roomName" style="margin-left: 140px; font-weight: bolder; font-size: 30px; color:rgb(44, 169, 226)"> </p>
                    </div>
                </div>

                <div class="msgBox" id="chatMessagesDiv">
                </div>

                <form id="chatForm" >
                    <input type="text" name="chatMsg" id="chatMsg">
                    <input type="button" class="btn" value="send " onclick="sendMsgEventHandler()" >
                </form>
            </div>

                <p style="text-align:center; margin-top: 10px; font-size: larger; font-weight: bold; border: 1px solid black; background-color: crimson; height: 40px; color: cornsilk; border-radius: 10px;">Active</p>
                <div>
                    <ul id="participantsList" style="padding-top: 10px; font-weight:bold">
                    </ul>
                </div>
    
            </div>
        </div>
    </div>
